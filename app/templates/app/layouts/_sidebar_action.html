<div class="modal fade" id="createInklingModal" tabindex="-1" aria-labelledby="createInklingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createInklingModalLabel">New Inkling</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createInklingForm" method="post" action="{% url 'create_inkling' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <textarea class="form-control" id="content" name="content" rows="12" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</div>    
<div class="modal fade" id="createLinkTypeModal" tabindex="-1" aria-labelledby="createLinkTypeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createLinkTypeModalLabel">New Link Type</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createLinkTypeForm" method="post" action="{% url 'create_link_type' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Link Type Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="reverse_name" name="reverse_name" required placeholder="Link Type Name - Reverse Direction">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
