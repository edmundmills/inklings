{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    <title>Inklings</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar for Memos -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createMemoModal">Create Memo</a>
                    <h5 class="fw-semibold mt-3">Memos</h5>
                    <ul class="nav nav-pills flex-column mb-auto">
                        {% for memo in memos %}
                            <li class="nav-item">
                                <a href="{% url 'view_memo' memo.id %}" class="nav-link{% if memo.id == active_memo_id %} active{% endif %}">
                                    {{ memo.title }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
            <!-- Main Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}
                <!-- Content for specific views will be injected here -->
                {% endblock %}
            </main>
        </div>
    </div>
    <div class="modal fade" id="createMemoModal" tabindex="-1" aria-labelledby="createMemoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createMemoModalLabel">Create Memo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createMemoForm" method="post" action="{% url 'create_memo' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" name="content" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <!-- Changed button type to "submit" -->
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>                
                </div>
            </div>
        </div>
    </div>    
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
