<div class="card">
    <div class="card-body">
        <div>{{ inkling.content }}</div>

        <span>
            {% if inkling.tags.all %}
            {% for tag in inkling.tags.all %}
                <a href="{% url 'view_tag' tag.id %}">{{ tag.name }}</a> 
            {% endfor %}
            {% endif %}    
        </span>
    </div>
</div>
