{% extends 'layouts/small_form.html' %}

{% block title %}Inkling - Login{% endblock %}

{% block content %}
<div class="p-5">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</div>
{% endblock %}
