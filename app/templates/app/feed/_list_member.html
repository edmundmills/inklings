{% load custom_filters %}
{% load martortags %}

<li class="d-flex flex-row">
    <div>
        {% if current_user != object.user %}
            {% include 'components/_user_pill.html' with object=object %}
        {% endif %}
    </div>
    <div class="text-dark text-info mx-1">
        {% include 'components/_icon.html' with object=object %}
    </div>            
    <div class="flex-grow-1 align-self-center">
        <a href="{% url object|class_name|add:'_view' object.pk %}">
            {{ object.title }}
        </a>    
    </div>    
</li>
