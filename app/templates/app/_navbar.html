<nav class="navbar fixed-top navbar-light bg-light px-3">
    <a class="navbar-brand" href="{% url 'home' %}">Inklings</a>
    <div class="d-flex">
        <a href="#" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#createInklingModal">New Inkling</a>
        <a href="#" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#createMemoModal">New Memo</a>
    </div>
</nav>
<div class="modal fade" id="createMemoModal" tabindex="-1" aria-labelledby="createMemoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createMemoModalLabel">Create Memo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createMemoForm" method="post" action="{% url 'create_memo' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="content" rows="12" name="content" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <!-- Changed button type to "submit" -->
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</div>    
<div class="modal fade" id="createInklingModal" tabindex="-1" aria-labelledby="createInklingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createInklingModalLabel">Create Inkling</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createInklingForm" method="post" action="{% url 'create_inkling' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <textarea class="form-control" id="content" name="content" rows="12" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</div>
