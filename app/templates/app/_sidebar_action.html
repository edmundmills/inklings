<nav id="sidebar" class="bg-secondary sidebar-secondary sidebar h-100" style="min-width: 55px; max-width: 55px;">
    <div class="text-center my-1">
        <a href="#" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#createInklingModal" title="New Inkling"><i class="bi bi-pen"></i></a>
        <a href="{% url 'new_memo' %}" class="btn btn-primary m-1" title="New Memo"><i class="bi bi-journal-plus"></i></a>    
    </div>
</nav>

<div class="modal fade" id="createMemoModal" tabindex="-1" aria-labelledby="createMemoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createMemoModalLabel">New Memo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createMemoForm" method="post" action="{% url 'create_memo' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="content" rows="12" name="content" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <!-- Changed button type to "submit" -->
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</div>    
<div class="modal fade" id="createInklingModal" tabindex="-1" aria-labelledby="createInklingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createInklingModalLabel">New Inkling</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createInklingForm" method="post" action="{% url 'create_inkling' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <textarea class="form-control" id="content" name="content" rows="12" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</div>
